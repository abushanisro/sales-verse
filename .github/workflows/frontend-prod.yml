name: Frontend Production Release
on:
  push:
    tags:
      - "frontend-release-v*"
env:
  AWS_REGION: ap-south-1

jobs:
  deploy-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install pnpm
        run: |
          cd apps/frontend
          npm install -g pnpm
          pnpm i

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.FRONTEND_AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.FRONTEND_AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{env.AWS_REGION}}

      - name: Build and deploy
        run: |
          echo "Prod frontend deploy init"
          cd 'apps/frontend'
          pnpm run prod:deploy
          echo "Prod frontend deploy finished"
