apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: salesjobverse.com
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    ingressclass.kubernetes.io/is-default-class: 'true'
  name: salesjobverse-prod-backend-ingress
  namespace: sales-jobverse-prod
spec:
  rules:
    - host: prod-backend.salesjobverse.com
      http:
        paths:
          - backend:
              service:
                name: sales-jobverse-prod-backend
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
    - hosts:
        - prod-backend.salesjobverse.com
      secretName: sales-jobverse-prod-cer
